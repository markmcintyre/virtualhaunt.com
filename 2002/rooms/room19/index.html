<h1>The Staircase</h1>
<p>Beware! You have reached the haunted staircase.  DARE to climb it to the upper level of the house.
There are crooks, spiders, and a secret passage, which if you fall through, you will die! There is also a 
ghost at the top of the staircase just waiting for YOU!</p>
