<!-- Begin Story -->
<H1>The Atrium</H1>
<P>
Welcome to the haunted atrium. Look at the broken window. As you're walking watch for glowing eyes. Don't sit on the couch because there are skeletons working. Don't step in that left corner. There will be spiders there. Oh no! What do I see? Spooky feet.
</P>
<CITE>Kelsey</CITE>
