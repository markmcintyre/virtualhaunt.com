<H1>The Attic</H1>
<P>
A attic is a spooky dark place. A attic has spiderweb twisting across the room. Hiding in a damp corner a smally old stuff in a dusty old trunk. In the attick they had scary spider with blue eyes. In the old days they had stairs that would go creak.
