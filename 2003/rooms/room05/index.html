<H1>The Garden</H1>
<P>
Welcome to the haunted garden. As you enter the garden you will see a goblin. He is trying to get out of the cage. Watch out for the psycho. You better watch out for the ghost. Watch out for the booger boys and captain underpants. They are still fighting.
